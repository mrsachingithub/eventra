services:
  - type: web
    name: event-ticket-system
    env: python
    buildCommand: bash build.sh
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: event-ticket-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: event-ticket-db
    databaseName: eventhub
    user: eventhub_user
